<div>
  <p-card>
    <h3>Vote</h3>
    <form [formGroup]="voteForm">
      <div class="field">
        <label for="party">Vote for</label>
        <p-dropdown
          id="party"
          optionLabel="label"
          [options]="parties"
          formControlName="party"
        ></p-dropdown>
      </div>
      <div class="field">
        <p-button label="Vote" [disabled]="voteForm.disabled"></p-button>
      </div>
    </form>
  </p-card>
</div>
